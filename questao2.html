            var parcela = form_carne.parcela.value;
            var aumento;

            if (parcela == 03) {
               var aumento  = (parseFloat(valor) + 0.05);
            }
            else if (parcela == 06){
              var aumento = (parseFloat(valor) + 0.12);
            }
            else{
              valor=valor;
            }
            
            
            //document.write(produto+valor+nome+vezes);
           document.getElementById("resultado").innerHTML=
            "------------CARNÊ------------------"+
