            if(peso/(altura*altura) <=18.5 ){

                var resultado = 'Baixo Peso'
                var msn ='Peso Baixo Para Altura. Maior Probabilidade de Anorexia.'
            } 
            else if (peso/(altura*altura) >18.6  <=24.9 ){
                total = parseFloat(peso / (altura * altura));
                var resultado = 'Peso Normal'
                var msn ='Maior Probabilidade de ser um Individuo Saudável.'
            }

                var resultado = 'Obesidade Grau I'

            }
            else if (peso/(altura*altura) >35 <39.9 ){

                var resultado = 'Obesidade Grau II'
                var msn ='risco grave. aumenta o risco das doencas associadas. o risco de morbidade aumenta 50% '
            }
            else if (peso/(altura*altura) >40 ){
                total = (peso / (altura * altura));
                var resultado = 'Obesidade Grau III ou Obesidade Morbida'
                var msn ='RISCO MUITO GRAVE. O RISCO DE DOENÇAS ASSOCIADAS ASSIM COMO A MORTALIDADE AUMENTA 90%'
            }

            



            //document.write(nome+peso+altura)

            "<br>Altura: "+altura+
            "<br>IMC: "+total.toFixed(2)+
