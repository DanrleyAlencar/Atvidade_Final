       <script>
           function mediaA(){
               var nome = form_media.nome.value;
               var disciplina = form_media.disciplina.value;
               var nota1 = form_media.nota1.value;
               var nota2 = form_media.nota2.value;
               media = (parseFloat(nota1) + parseFloat(nota2))/2;

               if (media <=3){
                   var msn = 'Aluno Reprovado'
                   var msn2=''
               } 
            
               else if (media >=7) {
                   var msn = 'Aluno Aprovado'
                   var msn2 = 'parabéns '+nome+' voçê foi aprovado em '+disciplina+' com média '+media+'.'
               }
               else if (media >3 <=6.9){
                   var msn = 'Aluno em Recuperação'
                   var msn2 = ''
               }

            //document.write(nome+disciplina+nota1+nota2);
            document.getElementById("resultado").innerHTML=
            "-----------------------BOLETIM ESCOLAR-----------------------"+
            "<br> Aluno: "+nome+
            "<br> Disciplina: "+disciplina+
            "<br> 1ª Nota:  "+nota1+
            "<br> 2ª Nota:  "+nota2+
            "<br> Media: "+media+
            "<br> Situação: "+msn+
            "<br>"+msn2+
            "<br>"+
            "-------------------------------------------------------------------"
           }
       </script>
